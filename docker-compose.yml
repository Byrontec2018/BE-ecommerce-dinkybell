  #     - REDIS_HOSTS=local:dinkybell-redis:6379:0:${REDIS_PASSWORD}
  #   depends_on:
  #     - redis
  #   networks:
  #     - dinkybell-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dinkybell-network:
    driver: bridge
